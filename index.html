<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Åudio Bola de Neve Sorocaba</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <style>
        .fc-event { cursor: pointer; padding: 2px; font-size: 0.85em; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .admin-only { display: none !important; }
        body.is-admin .admin-only { display: inline-flex !important; }
        body.is-admin .admin-only-flex { display: flex !important; }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-black text-white p-6 shadow-lg relative">
        <button onclick="autenticar()" class="absolute top-4 right-4 text-gray-500 hover:text-yellow-500 text-xs">
            <span id="lockIcon">üîí Admin</span>
        </button>

        <h1 class="text-2xl font-bold text-center uppercase tracking-wider">Minist√©rio de √Åudio<br> Bola de Neve Sorocaba</h1>
        <nav class="flex flex-wrap justify-center mt-4 gap-4">
            <button onclick="showTab('calendario')" class="hover:text-yellow-500 font-bold border-b-2 border-transparent hover:border-yellow-500 transition-all">üìÖ Calend√°rio</button>
            <button onclick="showTab('mensal')" class="hover:text-yellow-500 font-bold border-b-2 border-transparent hover:border-yellow-500 transition-all">üìã Lista</button>
            <button onclick="showTab('membros')" class="admin-only hover:text-yellow-500 font-bold border-b-2 border-transparent hover:border-yellow-500 transition-all">üë• Equipe</button>
            <button onclick="showTab('cadastro')" class="admin-only hover:text-yellow-500 font-bold border-b-2 border-transparent hover:border-yellow-500 transition-all">‚ûï Agendar</button>
        </nav>
    </header>

    <main class="max-w-4xl mx-auto p-4 md:p-6">
        
        <section id="calendario" class="tab-content active">
            <div class="bg-white p-4 rounded-xl shadow-md">
                <div id="calendar"></div>
            </div>
        </section>

        <section id="mensal" class="tab-content">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Pr√≥ximas Escalas (Ordem Cronol√≥gica)</h2>
            <div id="listaEscalas" class="grid gap-3"></div>
        </section>

        <section id="membros" class="tab-content">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Membros do Minist√©rio</h2>
            <div class="bg-white p-4 rounded-xl shadow-md mb-6 flex gap-2">
                <input id="nomeMembro" type="text" placeholder="Nome do integrante" class="border p-2 rounded-lg flex-grow">
                <button id="btnMembro" class="bg-green-600 text-white px-4 py-2 rounded-lg font-bold">Add</button>
            </div>
            <ul id="listaMembros" class="bg-white rounded-xl shadow-md divide-y overflow-hidden"></ul>
        </section>

        <section id="cadastro" class="tab-content">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Nova Escala</h2>
            <div class="bg-white p-6 rounded-xl shadow-md space-y-4">
                <div>
                    <label class="text-sm font-bold text-gray-600">Data</label>
                    <input id="dataCulto" type="date" class="border p-2 rounded-lg w-full">
                </div>
                <div>
                    <label class="text-sm font-bold text-gray-600">Tipo</label>
                    <select id="tipoCulto" class="border p-2 rounded-lg w-full">
                        <option value="Quinta">Quinta</option>
                        <option value="Domingo de Manh√£">Domingo Manh√£</option>
                        <option value="Domingo de Noite">Domingo Noite</option>
                        <option value="Extra">Escala Extra</option>
                    </select>
                </div>
                <div>
                    <label class="text-sm font-bold text-gray-600">Membro Escalado</label>
                    <select id="selectMembros" class="border p-2 rounded-lg w-full"></select>
                </div>
                <button id="btnEscala" class="bg-blue-700 text-white px-6 py-3 rounded-xl w-full font-bold shadow-lg">Salvar na Agenda</button>
            </div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, updateDoc, doc } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCeArSQ8R9W8japktjIfdigLkWldcqTyF0",
          authDomain: "escala-audio-bola-de-neve.firebaseapp.com",
          projectId: "escala-audio-bola-de-neve",
          storageBucket: "escala-audio-bola-de-neve.firebasestorage.app",
          messagingSenderId: "200217286724",
          appId: "1:200217286724:web:8ab4bef67cf53f2fec0411",
          measurementId: "G-2FMTJVEHVH"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let calendar;
        let listaNomesGlobal = [];

        const SENHA_ADMIN = "bola123";

        window.autenticar = () => {
            if (document.body.classList.contains('is-admin')) {
                if(confirm("Deseja sair do modo edi√ß√£o?")) {
                    document.body.classList.remove('is-admin');
                    localStorage.removeItem('isAdmin');
                    location.reload();
                }
                return;
            }
            const pass = prompt("Digite a senha para editar:");
            if (pass === SENHA_ADMIN) {
                document.body.classList.add('is-admin');
                localStorage.setItem('isAdmin', 'true');
                alert("Modo Edi√ß√£o Ativado!");
                location.reload();
            } else {
                alert("Senha incorreta!");
            }
        };

        if (localStorage.getItem('isAdmin') === 'true') {
            document.body.classList.add('is-admin');
            document.getElementById('lockIcon').innerText = "üîì Sair Admin";
        }

        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'pt-br',
                headerToolbar: { left: 'prev,next', center: 'title', right: 'today' },
                buttonText: { today: 'Hoje' },
                events: []
            });
            calendar.render();
        });

        window.showTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'calendario') calendar.render(); 
        };

        document.getElementById('btnMembro').onclick = async () => {
            const nome = document.getElementById('nomeMembro').value;
            if (nome) {
                await addDoc(collection(db, "membros"), { nome });
                document.getElementById('nomeMembro').value = '';
            }
        };

        onSnapshot(collection(db, "membros"), (snapshot) => {
            const listaM = document.getElementById('listaMembros');
            const selectM = document.getElementById('selectMembros');
            listaM.innerHTML = '';
            listaNomesGlobal = [];
            selectM.innerHTML = '<option value="">Selecione o integrante...</option><option value="VAGO">-- VAGO --</option>';
            snapshot.forEach(d => {
                const m = d.data().nome;
                listaNomesGlobal.push(m);
                listaM.innerHTML += `
                    <li class="p-3 flex justify-between items-center">
                        <span class="font-medium text-gray-700">${m}</span>
                        <button onclick="window.removerMembro('${d.id}')" class="admin-only text-red-500 hover:bg-red-50 px-3 py-1 rounded transition-colors text-sm font-bold">
                            EXCLUIR
                        </button>
                    </li>`;
                selectM.innerHTML += `<option value="${m}">${m}</option>`;
            });
        });

        document.getElementById('btnEscala').onclick = async () => {
            const data = document.getElementById('dataCulto').value;
            const tipo = document.getElementById('tipoCulto').value;
            const responsavel = document.getElementById('selectMembros').value || "VAGO";
            if (data) {
                await addDoc(collection(db, "escalas"), { data, tipo, responsavel });
                alert("Escala salva!");
                showTab('mensal');
            }
        };

        const qEscalas = query(collection(db, "escalas"), orderBy("data", "asc"));
        onSnapshot(qEscalas, (snapshot) => {
            const listaE = document.getElementById('listaEscalas');
            listaE.innerHTML = '';
            const calendarEvents = [];

            snapshot.forEach(d => {
                const e = d.data();
                const dataF = new Date(e.data).toLocaleDateString('pt-BR', {timeZone: 'UTC'});
                const corStatus = e.responsavel === "VAGO" ? "text-red-600 font-bold" : "text-gray-800";
                
                listaE.innerHTML += `
                    <div class="bg-white p-4 rounded-lg shadow border-l-4 border-black flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                        <div>
                            <p class="text-xs font-bold text-gray-500">${dataF} - ${e.tipo}</p>
                            <p class="text-lg font-black uppercase ${corStatus}">${e.responsavel}</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="window.editarEscala('${d.id}', '${e.responsavel}')" class="admin-only bg-yellow-500 text-white px-3 py-1 rounded text-sm font-bold">EDITAR</button>
                            <button onclick="window.remover('${d.id}')" class="admin-only bg-red-500 text-white px-3 py-1 rounded text-sm font-bold">EXCLUIR</button>
                        </div>
                    </div>`;

                calendarEvents.push({
                    title: `${e.responsavel}`,
                    start: e.data,
                    backgroundColor: e.responsavel === "VAGO" ? "#ef4444" : (e.tipo.includes('Culto') ? '#208609' : '#1e40af'),
                    borderColor: 'transparent'
                });
            });

            if(calendar) {
                calendar.removeAllEvents();
                calendar.addEventSource(calendarEvents);
            }
        });

        window.editarEscala = async (id, atual) => {
            let msg = "Escolha o novo respons√°vel:\n\nOp√ß√µes dispon√≠veis:\n" + listaNomesGlobal.join(", ") + ", VAGO";
            const novoResponsavel = prompt(msg, atual);
            
            if (novoResponsavel !== null) {
                const docRef = doc(db, "escalas", id);
                await updateDoc(docRef, { responsavel: novoResponsavel });
                alert("Respons√°vel atualizado!");
            }
        };

        window.remover = async (id) => { 
            if(confirm("Deseja remover esta escala?")) await deleteDoc(doc(db, "escalas", id)); 
        };

        window.removerMembro = async (id) => { 
            if(confirm("Deseja remover este membro da equipe?")) await deleteDoc(doc(db, "membros", id)); 
        };
    </script>
</body>
</html>
