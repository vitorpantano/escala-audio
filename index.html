<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Áudio - Bola de Neve Sorocaba</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-black text-white p-6 shadow-lg">
        <h1 class="text-2xl font-bold text-center">Ministério de Áudio - Sorocaba</h1>
        <nav class="flex justify-center mt-4 space-x-4">
            <button onclick="showTab('mensal')" class="hover:text-yellow-500">Escala Mensal</button>
            <button onclick="showTab('membros')" class="hover:text-yellow-500">Membros</button>
            <button onclick="showTab('cadastro')" class="hover:text-yellow-500">Criar Escala</button>
        </nav>
    </header>

    <main class="max-w-4xl mx-auto p-6">
        
        <section id="mensal" class="tab-content active">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Escala do Mês</h2>
            <div id="listaEscalas" class="grid gap-4">
                </div>
        </section>

        <section id="membros" class="tab-content">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Equipe (7 Membros)</h2>
            <div class="bg-white p-4 rounded shadow mb-6">
                <input id="nomeMembro" type="text" placeholder="Nome do integrante" class="border p-2 rounded mr-2 w-full md:w-64">
                <button onclick="addMembro()" class="bg-green-600 text-white px-4 py-2 rounded mt-2 md:mt-0">Adicionar</button>
            </div>
            <ul id="listaMembros" class="bg-white rounded shadow divide-y">
                </ul>
        </section>

        <section id="cadastro" class="tab-content">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Agendar Culto</h2>
            <div class="bg-white p-6 rounded shadow space-y-4">
                <div>
                    <label class="block font-medium">Data do Culto</label>
                    <input id="dataCulto" type="date" class="border p-2 rounded w-full">
                </div>
                <div>
                    <label class="block font-medium">Tipo de Culto</label>
                    <select id="tipoCulto" class="border p-2 rounded w-full">
                        <option value="Quinta - 20h">Quinta - 20h</option>
                        <option value="Domingo - 10h">Domingo - 10h</option>
                        <option value="Domingo - 19h">Domingo - 19h</option>
                    </select>
                </div>
                <div>
                    <label class="block font-medium">Responsável pelo Áudio</label>
                    <select id="selectMembros" class="border p-2 rounded w-full">
                        </select>
                </div>
                <button onclick="salvarEscala()" class="bg-blue-600 text-white px-6 py-2 rounded w-full font-bold">Publicar Escala</button>
            </div>
        </section>

    </main>

    <script>
        // Banco de dados simples (LocalStorage)
        let membros = JSON.parse(localStorage.getItem('membros')) || [];
        let escalas = JSON.parse(localStorage.getItem('escalas')) || [];

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            renderizarTudo();
        }

        function addMembro() {
            const nome = document.getElementById('nomeMembro').value;
            if (nome) {
                membros.push(nome);
                localStorage.setItem('membros', JSON.stringify(membros));
                document.getElementById('nomeMembro').value = '';
                renderizarTudo();
            }
        }

        function salvarEscala() {
            const data = document.getElementById('dataCulto').value;
            const tipo = document.getElementById('tipoCulto').value;
            const responsavel = document.getElementById('selectMembros').value;

            if (data && responsavel) {
                escalas.push({ data, tipo, responsavel });
                // Ordenar por data
                escalas.sort((a, b) => new Date(a.data) - new Date(b.data));
                localStorage.setItem('escalas', JSON.stringify(escalas));
                alert('Escala salva com sucesso!');
                showTab('mensal');
            }
        }

        function renderizarTudo() {
            // Renderizar Membros
            const listaM = document.getElementById('listaMembros');
            const selectM = document.getElementById('selectMembros');
            listaM.innerHTML = '';
            selectM.innerHTML = '<option value="">Selecione um membro...</option>';
            
            membros.forEach(m => {
                listaM.innerHTML += `<li class="p-3 flex justify-between"><span>${m}</span></li>`;
                selectM.innerHTML += `<option value="${m}">${m}</option>`;
            });

            // Renderizar Escalas
            const listaE = document.getElementById('listaEscalas');
            listaE.innerHTML = '';
            escalas.forEach((e, index) => {
                const dataFormatada = new Date(e.data).toLocaleDateString('pt-BR', {timeZone: 'UTC'});
                listaE.innerHTML += `
                    <div class="bg-white p-4 rounded-lg shadow-md border-l-4 border-yellow-500">
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="text-sm text-gray-500 font-bold">${dataFormatada} - ${e.tipo}</p>
                                <p class="text-lg font-semibold text-gray-800 uppercase">${e.responsavel}</p>
                            </div>
                            <button onclick="removerEscala(${index})" class="text-red-500 text-sm">Remover</button>
                        </div>
                    </div>
                `;
            });
        }

        function removerEscala(index) {
            escalas.splice(index, 1);
            localStorage.setItem('escalas', JSON.stringify(escalas));
            renderizarTudo();
        }

        // Inicialização
        renderizarTudo();
    </script>
</body>
</html>
