<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudio Bola de Neve Sorocaba</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-black text-white p-6 shadow-lg">
        <h1 class="text-2xl font-bold text-center">Ministério de Áudio - Sorocaba</h1>
        <nav class="flex justify-center mt-4 space-x-4">
            <button onclick="showTab('mensal')" class="hover:text-yellow-500">Escala Mensal</button>
            <button onclick="showTab('membros')" class="hover:text-yellow-500">Membros</button>
            <button onclick="showTab('cadastro')" class="hover:text-yellow-500">Criar Escala</button>
        </nav>
    </header>

    <main class="max-w-4xl mx-auto p-6">
        <section id="mensal" class="tab-content">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Escala do Mês</h2>
            <div id="listaEscalas" class="grid gap-4"></div>
        </section>

        <section id="membros" class="tab-content hidden">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Equipe</h2>
            <div class="bg-white p-4 rounded shadow mb-6">
                <input id="nomeMembro" type="text" placeholder="Nome do integrante" class="border p-2 rounded mr-2 w-64">
                <button id="btnMembro" class="bg-green-600 text-white px-4 py-2 rounded">Adicionar</button>
            </div>
            <ul id="listaMembros" class="bg-white rounded shadow divide-y"></ul>
        </section>

        <section id="cadastro" class="tab-content hidden">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Agendar Culto</h2>
            <div class="bg-white p-6 rounded shadow space-y-4">
                <input id="dataCulto" type="date" class="border p-2 rounded w-full">
                <select id="tipoCulto" class="border p-2 rounded w-full">
                    <option value="Quinta - 20h">Quinta - 20h</option>
                    <option value="Domingo - 10h">Domingo - 10h</option>
                    <option value="Domingo - 19h">Domingo - 19h</option>
                </select>
                <select id="selectMembros" class="border p-2 rounded w-full"></select>
                <button id="btnEscala" class="bg-blue-600 text-white px-6 py-2 rounded w-full font-bold">Publicar Escala</button>
            </div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIGURAÇÃO DO FIREBASE (COLE AQUI O QUE VOCÊ COPIOU NO PASSO 2)
        const firebaseConfig = {
          apiKey: "AIzaSyCeArSQ8R9W8japktjIfdigLkWldcqTyF0",
          authDomain: "escala-audio-bola-de-neve.firebaseapp.com",
          projectId: "escala-audio-bola-de-neve",
          storageBucket: "escala-audio-bola-de-neve.firebasestorage.app",
          messagingSenderId: "200217286724",
          appId: "1:200217286724:web:8ab4bef67cf53f2fec0411",
          measurementId: "G-2FMTJVEHVH"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // FUNÇÕES DE NAVEGAÇÃO
        window.showTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        };

        // MEMBROS: SALVAR E OUVIR EM TEMPO REAL
        document.getElementById('btnMembro').onclick = async () => {
            const nome = document.getElementById('nomeMembro').value;
            if (nome) {
                await addDoc(collection(db, "membros"), { nome });
                document.getElementById('nomeMembro').value = '';
            }
        };

        onSnapshot(collection(db, "membros"), (snapshot) => {
            const listaM = document.getElementById('listaMembros');
            const selectM = document.getElementById('selectMembros');
            listaM.innerHTML = '';
            selectM.innerHTML = '<option value="">Selecione...</option>';
            snapshot.forEach(doc => {
                const m = doc.data().nome;
                listaM.innerHTML += `<li class="p-3">${m}</li>`;
                selectM.innerHTML += `<option value="${m}">${m}</option>`;
            });
        });

        // ESCALAS: SALVAR E OUVIR EM TEMPO REAL
        document.getElementById('btnEscala').onclick = async () => {
            const data = document.getElementById('dataCulto').value;
            const tipo = document.getElementById('tipoCulto').value;
            const responsavel = document.getElementById('selectMembros').value;
            if (data && responsavel) {
                await addDoc(collection(db, "escalas"), { data, tipo, responsavel });
                showTab('mensal');
            }
        };

        const qEscalas = query(collection(db, "escalas"), orderBy("data", "asc"));
        onSnapshot(qEscalas, (snapshot) => {
            const listaE = document.getElementById('listaEscalas');
            listaE.innerHTML = '';
            snapshot.forEach(d => {
                const e = d.data();
                const dataF = new Date(e.data).toLocaleDateString('pt-BR', {timeZone: 'UTC'});
                listaE.innerHTML += `
                    <div class="bg-white p-4 rounded-lg shadow border-l-4 border-yellow-500 flex justify-between">
                        <div>
                            <p class="text-xs font-bold text-gray-500">${dataF} - ${e.tipo}</p>
                            <p class="text-lg font-bold uppercase">${e.responsavel}</p>
                        </div>
                        <button onclick="window.remover('${d.id}')" class="text-red-400">Excluir</button>
                    </div>`;
            });
        });

        window.remover = async (id) => { await deleteDoc(doc(db, "escalas", id)); };
    </script>
</body>
</html>
