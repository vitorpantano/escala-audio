<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Åudio Bola de Neve Sorocaba</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <style>
        .fc-event-title { white-space: normal !important; display: block !important; line-height: 1.2; padding: 2px 0; }
        .fc-event { cursor: pointer; padding: 2px; font-size: 0.85em; margin-bottom: 1px !important; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .admin-only { display: none !important; }
        body.is-admin .admin-only { display: inline-flex !important; }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-black text-white p-6 shadow-lg relative">
        <button onclick="autenticar()" class="absolute top-4 right-4 text-gray-500 hover:text-yellow-500 text-xs">
            <span id="lockIcon">üîí Admin</span>
        </button>
        <h1 class="text-2xl font-bold text-center uppercase tracking-wider">Minist√©rio de √Åudio<br> Bola de Neve Sorocaba</h1>
        <nav class="flex flex-wrap justify-center mt-4 gap-4">
            <button onclick="showTab('calendario')" class="hover:text-yellow-500 font-bold border-b-2 border-transparent hover:border-yellow-500 transition-all">üìÖ Calend√°rio</button>
            <button onclick="showTab('mensal')" class="hover:text-yellow-500 font-bold border-b-2 border-transparent hover:border-yellow-500 transition-all">üìã Lista</button>
            <button onclick="showTab('membros')" class="admin-only hover:text-yellow-500 font-bold border-b-2 border-transparent hover:border-yellow-500 transition-all">üë• Equipe</button>
            <button onclick="showTab('cadastro')" class="admin-only hover:text-yellow-500 font-bold border-b-2 border-transparent hover:border-yellow-500 transition-all">‚ûï Agendar</button>
        </nav>
    </header>

    <main class="max-w-4xl mx-auto p-4 md:p-6">
        <section id="calendario" class="tab-content active"><div class="bg-white p-4 rounded-xl shadow-md"><div id="calendar"></div></div></section>
        <section id="mensal" class="tab-content"><h2 class="text-xl font-bold mb-4 text-gray-800">Pr√≥ximas Escalas</h2><div id="listaEscalas" class="grid gap-3"></div></section>
        <section id="membros" class="tab-content">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Equipe</h2>
            <div class="bg-white p-4 rounded-xl shadow-md mb-6 flex gap-2">
                <input id="nomeMembro" type="text" placeholder="Nome do integrante" class="border p-2 rounded-lg flex-grow">
                <button id="btnMembro" class="bg-green-600 text-white px-4 py-2 rounded-lg font-bold">Add</button>
            </div>
            <ul id="listaMembros" class="bg-white rounded-xl shadow-md divide-y overflow-hidden"></ul>
        </section>
        <section id="cadastro" class="tab-content">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Nova Escala</h2>
            <div class="bg-white p-6 rounded-xl shadow-md space-y-4">
                <input id="dataCulto" type="date" class="border p-2 rounded-lg w-full">
                <select id="tipoCulto" class="border p-2 rounded-lg w-full">
                    <option value="Quinta">Quinta</option>
                    <option value="Domingo de Manh√£">Domingo Manh√£</option>
                    <option value="Domingo de Noite">Domingo Noite</option>
                    <option value="Extra">Escala Extra</option>
                </select>
                <input id="tituloEscala" type="text" placeholder="Nome da Escala (Ex: Santa Ceia)" class="border p-2 rounded-lg w-full">
                <select id="selectMembros" class="border p-2 rounded-lg w-full"></select>
                <button id="btnEscala" class="bg-blue-700 text-white px-6 py-3 rounded-xl w-full font-bold shadow-lg">Salvar</button>
            </div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCeArSQ8R9W8japktjIfdigLkWldcqTyF0",
            authDomain: "escala-audio-bola-de-neve.firebaseapp.com",
            projectId: "escala-audio-bola-de-neve",
            storageBucket: "escala-audio-bola-de-neve.firebasestorage.app",
            messagingSenderId: "200217286724",
            appId: "1:200217286724:web:8ab4bef67cf53f2fec0411",
            measurementId: "G-2FMTJVEHVH"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let calendar;
        let listaNomesGlobal = [];
        const SENHA_ADMIN = "bola123";

        window.autenticar = () => {
            if (document.body.classList.contains('is-admin')) {
                if(confirm("Sair do modo edi√ß√£o?")) { document.body.classList.remove('is-admin'); localStorage.removeItem('isAdmin'); location.reload(); }
                return;
            }
            if (prompt("Senha:") === SENHA_ADMIN) { document.body.classList.add('is-admin'); localStorage.setItem('isAdmin', 'true'); location.reload(); }
        };

        if (localStorage.getItem('isAdmin') === 'true') document.body.classList.add('is-admin');

        document.addEventListener('DOMContentLoaded', () => {
            calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridMonth', locale: 'pt-br', headerToolbar: { left: 'prev,next', center: 'title', right: 'today' }, events: []
            });
            calendar.render();
        });

        window.showTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'calendario') setTimeout(() => calendar.render(), 50);
        };

        onSnapshot(collection(db, "membros"), (snap) => {
            const listaM = document.getElementById('listaMembros');
            const selectM = document.getElementById('selectMembros');
            listaM.innerHTML = ''; listaNomesGlobal = [];
            selectM.innerHTML = '<option value="">Selecione...</option><option value="VAGO">-- VAGO --</option>';
            snap.forEach(d => {
                const m = d.data().nome; listaNomesGlobal.push(m);
                listaM.innerHTML += `<li class="p-3 flex justify-between items-center text-gray-700 font-medium">${m} <button onclick="window.removerMembro('${d.id}')" class="admin-only text-red-500 font-bold">EXCLUIR</button></li>`;
                selectM.innerHTML += `<option value="${m}">${m}</option>`;
            });
        });

        document.getElementById('btnEscala').onclick = async () => {
            const data = document.getElementById('dataCulto').value;
            if (data) {
                await addDoc(collection(db, "escalas"), { 
                    data, 
                    tipo: document.getElementById('tipoCulto').value, 
                    titulo: document.getElementById('tituloEscala').value, 
                    responsavel: document.getElementById('selectMembros').value || "VAGO" 
                });
                document.getElementById('tituloEscala').value = ""; alert("Salvo!"); showTab('mensal');
            }
        };

        onSnapshot(query(collection(db, "escalas"), orderBy("data", "asc")), (snap) => {
            const listaE = document.getElementById('listaEscalas');
            listaE.innerHTML = '';
            const calendarEvents = [];
            
            // Pega a data de hoje e zera as horas para comparar apenas o dia
            const hoje = new Date();
            hoje.setHours(0, 0, 0, 0);

            snap.forEach(d => {
                const e = d.data();
                const dataEscala = new Date(e.data + "T00:00:00"); // Garante o fuso local no navegador
                const dataF = dataEscala.toLocaleDateString('pt-BR');
                
                // 1. L√≥gica da Lista: Ocultar se for anterior a hoje
                if (dataEscala >= hoje) {
                    const respDisplay = e.responsavel === "VAGO" 
                        ? `<span class="text-red-600 font-bold uppercase">VAGO</span>`
                        : `<span class="uppercase font-black text-gray-800">${e.responsavel}</span>`;
                    
                    listaE.innerHTML += `
                        <div class="bg-white p-4 rounded-lg shadow border-l-4 border-black flex justify-between items-center">
                            <div>
                                <p class="text-xs font-bold text-gray-500">${dataF}${e.titulo ? ' - ' + e.titulo : ''}</p>
                                <p class="text-sm text-gray-400 italic">${e.tipo}</p>
                                <p class="text-lg">${respDisplay}</p>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="window.editarEscala('${d.id}', '${e.responsavel}')" class="admin-only bg-yellow-500 text-white px-2 py-1 rounded text-xs font-bold">EDITAR</button>
                                <button onclick="window.remover('${d.id}')" class="admin-only bg-red-500 text-white px-2 py-1 rounded text-xs font-bold">EXCLUIR</button>
                            </div>
                        </div>`;
                }

                // 2. L√≥gica do Calend√°rio: Sempre mostrar tudo
                calendarEvents.push({
                    title: e.titulo ? `${e.responsavel}\n(${e.titulo})` : e.responsavel,
                    start: e.data,
                    backgroundColor: e.responsavel === "VAGO" ? "#ef4444" : "#1e40af",
                    borderColor: 'transparent'
                });
            });
            if(calendar) { calendar.removeAllEvents(); calendar.addEventSource(calendarEvents); }
        });

        window.editarEscala = async (id, atual) => {
            const n = prompt("Novo respons√°vel (" + listaNomesGlobal.join(", ") + "):", atual);
            if (n !== null) await updateDoc(doc(db, "escalas", id), { responsavel: n });
        };
        window.remover = async (id) => { if(confirm("Excluir?")) await deleteDoc(doc(db, "escalas", id)); };
        window.removerMembro = async (id) => { if(confirm("Excluir?")) await deleteDoc(doc(db, "membros", id)); };
    </script>
</body>
</html>
