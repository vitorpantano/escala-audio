<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Åudio Bola de Neve Sorocaba</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f8fafc;
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }
        /* Corre√ß√£o de visibilidade das abas */
        .tab-content { display: none; opacity: 0; }
        .tab-content.active { display: block; opacity: 1; animation: fadeIn 0.3s ease-in; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .admin-only { display: none !important; }
        body.is-admin .admin-only { display: inline-flex !important; }
        
        /* Custom FullCalendar colors */
        .fc { color: white !important; }
        .fc-toolbar-title { color: #fbbf24 !important; }
        .fc-button-primary { background-color: rgba(255,255,255,0.1) !important; border: none !important; }
        .fc-event-title { white-space: normal !important; }
        
        input, select { background: rgba(0,0,0,0.2) !important; color: white !important; border: 1px solid rgba(255,255,255,0.1) !important; }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="max-w-5xl mx-auto mb-10 text-center relative">
        <button onclick="autenticar()" class="absolute -top-2 right-0 p-2 glass-card hover:bg-white/10 text-[10px] text-yellow-500 font-bold uppercase tracking-widest">
            <span id="lockIcon">üîí Admin</span>
        </button>

        <h1 class="text-3xl md:text-5xl font-black italic text-yellow-500 mb-2 tracking-tighter">MINIST√âRIO DE √ÅUDIO</h1>
        <p class="text-xs tracking-[0.4em] text-gray-400 uppercase mb-8">Bola de Neve Sorocaba</p>
        
        <nav class="flex flex-wrap justify-center gap-3">
            <button onclick="showTab('calendario')" class="px-5 py-2 glass-card hover:bg-white/10 font-bold text-xs">üìÖ CALEND√ÅRIO</button>
            <button onclick="showTab('mensal')" class="px-5 py-2 glass-card hover:bg-white/10 font-bold text-xs">üìã LISTA</button>
            <button onclick="showTab('membros')" class="admin-only px-5 py-2 glass-card border-green-500/30 font-bold text-xs">üë• EQUIPE</button>
            <button onclick="showTab('cadastro')" class="admin-only px-5 py-2 glass-card border-blue-500/30 font-bold text-xs">‚ûï AGENDAR</button>
        </nav>
    </header>

    <main class="max-w-5xl mx-auto">
        
        <section id="calendario" class="tab-content active">
            <div class="glass-card p-4 shadow-2xl">
                <div id="calendar"></div>
            </div>
        </section>

        <section id="mensal" class="tab-content">
            <h2 class="text-xl font-bold mb-6 text-yellow-500 uppercase tracking-widest">Pr√≥ximas Escalas</h2>
            <div id="listaEscalas" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </section>

        <section id="membros" class="tab-content">
            <h2 class="text-xl font-bold mb-6 text-green-400 uppercase tracking-widest">Gest√£o de Equipe</h2>
            <div class="glass-card p-6 mb-6 flex gap-3">
                <input id="nomeMembro" type="text" placeholder="Nome do integrante" class="p-3 rounded-lg flex-grow outline-none">
                <button id="btnMembro" class="bg-green-600 px-6 py-3 rounded-lg font-bold hover:bg-green-500 transition-colors">ADD</button>
            </div>
            <ul id="listaMembros" class="grid grid-cols-1 md:grid-cols-3 gap-4"></ul>
        </section>

        <section id="cadastro" class="tab-content">
            <h2 class="text-xl font-bold mb-6 text-blue-400 uppercase tracking-widest">Nova Escala</h2>
            <div class="glass-card p-6 md:p-8 space-y-4 max-w-xl mx-auto">
                <input id="dataCulto" type="date" class="p-3 rounded-lg w-full outline-none">
                <select id="tipoCulto" class="p-3 rounded-lg w-full outline-none">
                    <option value="Quinta">Quinta</option>
                    <option value="Domingo de Manh√£">Domingo Manh√£</option>
                    <option value="Domingo de Noite">Domingo Noite</option>
                    <option value="Extra">Escala Extra</option>
                </select>
                <input id="tituloEscala" type="text" placeholder="Nome da Escala (Ex: Santa Ceia)" class="p-3 rounded-lg w-full outline-none">
                <select id="selectMembros" class="p-3 rounded-lg w-full outline-none"></select>
                <button id="btnEscala" class="w-full bg-blue-600 py-4 rounded-lg font-black hover:bg-blue-500 transition-all shadow-lg shadow-blue-900/40">SALVAR AGORA</button>
            </div>
        </section>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCeArSQ8R9W8japktjIfdigLkWldcqTyF0",
            authDomain: "escala-audio-bola-de-neve.firebaseapp.com",
            projectId: "escala-audio-bola-de-neve",
            storageBucket: "escala-audio-bola-de-neve.firebasestorage.app",
            messagingSenderId: "200217286724",
            appId: "1:200217286724:web:8ab4bef67cf53f2fec0411",
            measurementId: "G-2FMTJVEHVH"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let calendar;
        let listaNomesGlobal = [];
        const SENHA_ADMIN = "bola123";

        // Fun√ß√µes Globais (necess√°rias para o onclick do HTML)
        window.showTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            const target = document.getElementById(id);
            if(target) {
                target.classList.add('active');
                if(id === 'calendario' && calendar) {
                    setTimeout(() => { calendar.render(); calendar.updateSize(); }, 100);
                }
            }
        };

        window.autenticar = () => {
            if (document.body.classList.contains('is-admin')) {
                if(confirm("Sair do modo edi√ß√£o?")) {
                    localStorage.removeItem('isAdmin');
                    location.reload();
                }
                return;
            }
            if (prompt("Senha Admin:") === SENHA_ADMIN) {
                localStorage.setItem('isAdmin', 'true');
                location.reload();
            }
        };

        // Verifica√ß√£o Inicial de Admin
        if (localStorage.getItem('isAdmin') === 'true') {
            document.body.classList.add('is-admin');
            document.getElementById('lockIcon').innerText = "üîì Sair";
        }

        // Inicializar Calend√°rio
        document.addEventListener('DOMContentLoaded', () => {
            const calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'pt-br',
                headerToolbar: { left: 'prev,next', center: 'title', right: 'today' },
                themeSystem: 'standard',
                events: []
            });
            calendar.render();
        });

        // Membros Realtime
        onSnapshot(collection(db, "membros"), (snap) => {
            const listaM = document.getElementById('listaMembros');
            const selectM = document.getElementById('selectMembros');
            listaM.innerHTML = ''; listaNomesGlobal = [];
            selectM.innerHTML = '<option value="">Selecione...</option><option value="VAGO">-- VAGO --</option>';
            snap.forEach(d => {
                const m = d.data().nome; listaNomesGlobal.push(m);
                listaM.innerHTML += `
                    <li class="glass-card p-4 flex justify-between items-center">
                        <span class="font-bold">${m}</span>
                        <button onclick="window.removerMembro('${d.id}')" class="admin-only text-red-500 text-xs font-bold">EXCLUIR</button>
                    </li>`;
                selectM.innerHTML += `<option value="${m}">${m}</option>`;
            });
        });

        // Escalas Realtime
        onSnapshot(query(collection(db, "escalas"), orderBy("data", "asc")), (snap) => {
            const listaE = document.getElementById('listaEscalas');
            listaE.innerHTML = '';
            const calendarEvents = [];
            const hoje = new Date(); hoje.setHours(0,0,0,0);

            snap.forEach(d => {
                const e = d.data();
                const dataEscala = new Date(e.data + "T00:00:00");
                const dataF = dataEscala.toLocaleDateString('pt-BR');
                
                if (dataEscala >= hoje) {
                    const isVago = e.responsavel === "VAGO";
                    listaE.innerHTML += `
                        <div class="glass-card p-5 border-l-4 ${isVago ? 'border-red-500' : 'border-yellow-500'} flex justify-between items-center">
                            <div>
                                <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">${dataF} | ${e.tipo}</p>
                                <h3 class="text-lg font-black ${isVago ? 'text-red-500' : 'text-white'}">${e.responsavel}</h3>
                                <p class="text-xs italic text-gray-500">${e.titulo || ''}</p>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="window.editarEscala('${d.id}', '${e.responsavel}')" class="admin-only bg-yellow-500/20 text-yellow-500 p-2 rounded font-bold text-[10px]">EDITAR</button>
                                <button onclick="window.remover('${d.id}')" class="admin-only bg-red-500/20 text-red-500 p-2 rounded font-bold text-[10px]">EXCLUIR</button>
                            </div>
                        </div>`;
                }

                calendarEvents.push({
                    title: e.titulo ? `${e.responsavel}\n(${e.titulo})` : e.responsavel,
                    start: e.data,
                    backgroundColor: e.responsavel === "VAGO" ? "#ef4444" : "#1e40af",
                    borderColor: 'transparent'
                });
            });
            if(calendar) { calendar.removeAllEvents(); calendar.addEventSource(calendarEvents); }
        });

        // CRUD Actions
        document.getElementById('btnEscala').onclick = async () => {
            const data = document.getElementById('dataCulto').value;
            if (data) {
                await addDoc(collection(db, "escalas"), { 
                    data, 
                    tipo: document.getElementById('tipoCulto').value, 
                    titulo: document.getElementById('tituloEscala').value, 
                    responsavel: document.getElementById('selectMembros').value || "VAGO" 
                });
                alert("Salvo!"); showTab('mensal');
            }
        };

        document.getElementById('btnMembro').onclick = async () => {
            const n = document.getElementById('nomeMembro').value;
            if (n) { await addDoc(collection(db, "membros"), { nome: n }); document.getElementById('nomeMembro').value = ''; }
        };

        window.editarEscala = async (id, atual) => {
            const n = prompt("Novo respons√°vel (" + listaNomesGlobal.join(", ") + "):", atual);
            if (n !== null) await updateDoc(doc(db, "escalas", id), { responsavel: n });
        };
        window.remover = async (id) => { if(confirm("Excluir?")) await deleteDoc(doc(db, "escalas", id)); };
        window.removerMembro = async (id) => { if(confirm("Excluir membro?")) await deleteDoc(doc(db, "membros", id)); };

    </script>
</body>
</html>
